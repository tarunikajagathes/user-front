<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Create User</h5>
</div>
<div>
    <form [formGroup]="user">
        <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" aria-describedby="UserHelp" formControlName="name">
        <small class="err" *ngIf="user.controls.name.touched&&!user.controls.name.dirty">
            Name Required!!</small>
          <small id="UserHelp" class="err"
            *ngIf="user.controls.name.invalid&&user.controls.name.dirty">Invalid Name!!</small>
        
        </div>
        <br>
        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" aria-describedby="UserHelp" formControlName="date">
            <small class="err" *ngIf="user.controls.date.touched&&!user.controls.date.dirty">
                Date Required!!</small>
        </div>
        <br>
        <div class="form-group">
            <label>Role</label>
            <input type="text" class="form-control" aria-describedby="UserHelp" formControlName="role">
            <small class="err" *ngIf="user.controls.role.touched&&!user.controls.role.dirty">
                Role Required!!</small>
        </div>
    </form>
</div>
<div class="modal-footer">
    <small>{{formCheck}}</small>
    <button type="button" class="btn btn-primary" (click)="save()" [disabled]="user.invalid">Save</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
  </div>
