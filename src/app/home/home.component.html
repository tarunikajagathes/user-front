      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

  <br>
  
  <br>
  <div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" i18n>Name</th>
            <th scope="col" i18n>Date Of Birth</th>
            <th scope="col" i18n>Role</th>
            <th scope="col" i18n>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let detail of details;let indexOfelement=index;" >
            <th scope="row">{{indexOfelement+1}}</th>
            <td>{{detail.Name}}</td>
            <td>{{detail.Date}}</td>
            <td>{{detail.role}}</td>
            <td>
              <a (click)="edit(detail.Name)"><img src="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/512x512/plain/edit.png" width="25px" height="25px"></a>
              <a (click)="delete(detail.Name)"><img src="https://thumbs.dreamstime.com/b/rounded-151782555.jpg" width="35px" height="35px"></a>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
  
  <div>
    <button class=btn-dark (click)="create()" i18n>Create User</button>
    <button class=btn-dark (click)="createRole()" i18n>Create Role</button>
  </div>
